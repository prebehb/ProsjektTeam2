<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nidelven Rush_Enkel</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Nidelven rush</h1>
  <p>Hopp: <kbd>Mellomrom</kbd>/<kbd>W</kbd> · Dykk (hold): <kbd>Pil ned</kbd>/<kbd>S</kbd></p>

  <div class="game-wrap">
    <canvas id="game" width="900" height="420"></canvas>

    <div id="overlay">
      <div class="card">
        <h2>Nidelven Rush</h2>
        <p>Unngå hindrene!<br>— Hopp over det som flyter på vannet<br>— Dykk under fuglene</p>
        <button id="btnStart">Start</button>
      </div>
    </div>

    <div class="hud">
      <div>Poeng: <span id="score">0</span></div>
    </div>
  </div>

  <script defer src="script.js"></script>
</body>
</html>
